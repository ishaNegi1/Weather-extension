<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="body">
        <div class="container-fluid">
            <div class="mt-3 text-center">
                <label for="location">Enter Location:</label>
                <input id="location" type="text" placeholder="Type here...">
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <button type="button" class="btn btn-sm btn-center my-1" id="btn">Submit</button>
                    </div>
                </div>
            </div>
            <h1 class="small-font-size text-center mt-1"><span id="changeLocation"></span></h1>
            <div class="row">
                <div class="col-sm-12">
            <p class="info text-center" id="temp"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
            <p class="info text-center" id="hum"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
            <p class="info text-center" id="cloudCover"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
            <p class="info text-center" id="wind"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
